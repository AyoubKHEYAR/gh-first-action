name: First Workflow

# workflow_dispatch means that we will manually trigger this workflow.
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
      - name: Print goodbye
        run: echo "Done - Bye!"
      - name: Run multi-line shell commands
        run: |
          echo "First output"
          echo "Second output"
